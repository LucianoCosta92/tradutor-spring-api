<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tradutor de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tradutor de Texto</h1>

        <form th:action="@{/tradutor}" method="post">
            <div class="mb-3">
                <label for="texto" class="form-label">Texto:</label>
                <textarea id="texto" name="texto" class="form-control" rows="4" th:text="${texto}">Digite aqui...</textarea>
            </div>

            <div class="mb-3">
                <label for="idioma" class="form-label">Idioma de destino:</label>
                <select id="idioma" name="idioma" class="form-select">
                    <option th:each="entry : ${linguas}" 
                            th:value="${entry.key}"
                            th:text="${entry.value}"
                            th:selected="${entry.key == idiomaSelecionado}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Traduzir</button>
        </form>

        <div class="mt-4" th:if="${traduzido}">
            <h2>Resultado:</h2>
            <div class="alert alert-success" th:text="${traduzido}"></div>
        </div>
    </div>
</body>
</html>
